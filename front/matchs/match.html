<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Partida - Nome da Partida</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../matchs/home.html">PARTIDAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../profile/profile.html">PERFIL</a>
                    </li>
                    
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="logout();">SAIR</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2 id="matchName">Nome da Partida</h2>

        <div id="timeline" class="mt-3">
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#sendJokeModal">
            Enviar Nova Piada
        </button>

        <div class="modal fade" id="sendJokeModal" tabindex="-1" aria-labelledby="sendJokeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sendJokeModalLabel">Enviar Nova Piada</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newJokeTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="newJokeTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="newJokeContent" class="form-label">Conteúdo</label>
                            <textarea class="form-control" id="newJokeContent" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="sendNewJoke()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/fetchData.js"></script>
        <script src="js/sendJoke.js"></script>
        <script src="js/sendNewJoke.js"></script>
        <script src="../session.js"></script>
</body>

</html>
