<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home</title>
</head>

<body onload="fillTables();">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../matchs/home.html">PARTIDAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../profile/profile.html">PERFIL</a>
                    </li>
                    
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="logout();">SAIR</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container table-container">
    <h2>Top Partidas</h2>
    <table class="table table-bordered" id="topMatchsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Partida</th>
            <th>Jogadores</th>
            <th>Detalhes</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Partidas em Andamento</h2>
    <table class="table table-bordered" id="runningMatchsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Partida</th>
            <th>Jogadores</th>
            <th>Detalhes</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newMatchModal">Nova Partida</button>
</div>

<div class="modal fade" id="newMatchModal" tabindex="-1" aria-labelledby="newMatchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newMatchModalLabel">Nova Partida</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newMatchForm">
                    <div class="mb-3">
                        <label for="matchName" class="form-label">Nome da Partida</label>
                        <input type="text" class="form-control" id="matchName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="startNewMatch()">Submeter</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/fetchData.js"></script>
<script src="js/startNewMatch.js"></script>
<script src="../session.js"></script>
</body>

</html>
