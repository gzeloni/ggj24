<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Criar conta</title>
</head>

<body>

    <div class="container signup-container">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Criar conta</h3>
            </div>
            <div class="card-body">
                <form onsubmit="createAccount(event);">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmar senha</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                            required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-signup">Criar conta</button>
                    </div>
                    <div class="d-grid mt-3">
                        <a class="btn btn-create-account" href="login.html" role="button">JÃ¡ possui uma conta? Login</a>
                    </div>
                </form>
                <div id="signup-message" class="alert" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
